# Monitor OpenClaw config and workspace
-w /opt/openclaw -p rwxa -k openclaw
-w /root/.openclaw -p rwxa -k openclaw_config
# Monitor SSH
-w /etc/ssh -p wa -k ssh_config
# Monitor passwd and sudoers
-w /etc/passwd -p wa -k identity
-w /etc/shadow -p wa -k identity
-w /etc/sudoers -p wa -k sudoers
# Monitor cron
-w /etc/cron.d -p wa -k cron
-w /var/spool/cron -p wa -k cron
# Monitor network config
-w /etc/hosts -p wa -k network
# Log all executed commands by root
-a always,exit -F arch=b64 -F uid=0 -S execve -k root_commands
